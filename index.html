<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Dapp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>DIGITAL INDIA ELECTION PORTAL</h1>
      <nav>
        <a
          href=""
          style="color: aliceblue; margin-right: 25px; text-decoration: none"
          >Home</a
        >

        <a
          href=""
          style="color: aliceblue; margin-right: 25px; text-decoration: none"
          >Contact</a
        >
        <a href="" style="color: aliceblue; text-decoration: none">About us</a>
      </nav>
    </header>
    <br />
    <section class="content">
      <br />
      <br />
      <div class="left-content">
        <!-- Place your picture here -->

        <img src="images/body01.webp" alt="Candidate Image" />
      </div>

      <div class="right-content">
        <table>
          <thead>
            <tr>
              <th>Candidate ID</th>
              <th>Candidate</th>
              <th>Votes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td id="1">BJP - Bharatiya Janta Party</td>
              <td id="candidate1">0</td>
            </tr>
            <tr>
              <td>2</td>
              <td id="2">INC - The Indian National Congress</td>
              <td id="candidate2">0</td>
            </tr>
            <tr>
              <td>3</td>
              <td id="3">BSP - Bahujan Samaj Party</td>
              <td id="candidate3">0</td>
            </tr>
          </tbody>
        </table>
        <br />
        <br />
        <br />
        <input
          type="text"
          id="candidate"
          placeholder="Candidate ID"
          style="margin-left: 28%"
        />
        <button onclick="vote()" class="btn" style="margin-left: 3%">
          Vote
        </button>
        <br />
        <br />
        <h2>VOTE FOR RIGHT INDIA!</h2>
      </div>
    </section>

    <p style="margin-left: 85%; margin-top: 5%">&copy; Chandrabalan</p>
    <script src="script.js"></script>
  </body>
</html>
