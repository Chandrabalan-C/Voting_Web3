<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Dapp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <h1 id="head1">DIGITAL INDIA ELECTION PORTAL</h1>
        <ul>
          <li>Home</li>
          <li>Contact</li>
          <li>About Us</li>
        </ul>
      </nav>
    </div>
    <br>
    <section class="content">
      <br />
      <br />
      <div class="left-content">
        <!-- Place your picture here -->

        <img src="images/body01.webp" alt="Candidate Image" />
      </div>

      <div class="right-content">
        <table>
          <thead>
            <tr>
              <th>Candidate ID</th>
              <th>Candidate</th>
              <th>Votes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td id="1">BJP - Bharatiya Janta Party</td>
              <td id="candidate1">0</td>
            </tr>
            <tr>
              <td>2</td>
              <td id="2">INC - The Indian National Congress</td>
              <td id="candidate2">0</td>
            </tr>
            <tr>
              <td>3</td>
              <td id="3">BSP - Bahujan Samaj Party</td>
              <td id="candidate3">0</td>
            </tr>
          </tbody>
        </table>
        <br />
        <br />
        <br />
        <input type="text" id="candidate" placeholder="Candidate ID" />
        <button onclick="vote()" class="btn">Vote</button>
        <br />
        <br />
        <h2>VOTE FOR RIGHT INDIA!</h2>
      </div>
    </section>

    <p id="copy">&copy; Chandrabalan</p>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
